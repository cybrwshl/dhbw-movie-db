<!DOCTYPE html>
<html lang="en" ng-app="movieDbApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Movie Database</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-flatly.min.css" rel="stylesheet">
    <link href="css/moviedb.css" rel="stylesheet">

    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/restangular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
</head>

<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/">Movie DB</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li ng-class="{active: $route.current.activetab == 'movies'}"><a href="#/movies">Movies</a></li>
                <li ng-class="{active: $route.current.activetab == 'persons'}"><a href="#/persons">Persons</a></li>
                <li ng-class="{active: $route.current.activetab == 'keywords'}"><a href="#/keywords">Keywords</a></li>
                <li ng-class="{active: $route.current.activetab == 'companies'}"><a href="#/companies">Companies</a>
                </li>
            </ul>
            <form class="navbar-form navbar-right" role="search">
                <input type="text" class="form-control" placeholder="Search" ng-model="search">
            </form>
        </div>
        <!--/.nav-collapse -->
    </div>
</nav>

<div class="container" ng-view></div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <p class="navbar-text">Created by Faishal Hossain &amp; Manuel Knodel. Created with <a
                href="http://angularjs.org">angular.js</a>, <a href="http://getbootstrap.com">bootstrap</a> and <a
                href="http://bootswatch.com/flatly/">flatly</a>.</p>
    </div>
</nav>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/holder.min.js"></script>
</body>
</html>
