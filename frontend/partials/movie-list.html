<div class="row">
    <h1>List of Movies</h1>
</div>
<div class="row">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <td><strong>#</strong></td>
            <td><strong>Title</strong></td>
            <td><strong>Budget</strong></td>
            <td></td>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="movie in movies | filter:search">
            <th scope="row">{{movie.id}}</th>
            <td>{{movie.name}}</td>
            <td>{{movie.budget}}</td>
            <td><a href="#/movies/{{movie.id}}"><span class="glyphicon glyphicon-new-window"></span></a></td>
        </tr>
        </tbody>
    </table>
</div>
