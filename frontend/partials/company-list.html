<div class="row">
    <h1>List of Companies</h1>
</div>
<div class="row">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <td><strong>#</strong></td>
            <td><strong>Title</strong></td>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="company in companies | filter:search">
            <th scope="row">{{company.id}}</th>
            <td>{{company.name}}</td>
        </tr>
        </tbody>
    </table>
</div>
