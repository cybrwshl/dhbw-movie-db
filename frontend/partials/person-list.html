<div class="row">
	<h1>List of Persons</h1>
</div>
<div class="row">
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<td><strong>#</strong></td>
				<td><strong>Title</strong></td>
				<td><strong>Genre</strong></td>
				<td><strong>Year</strong></td>
				<td></td>
			</tr>
		</thead>
		
		<tbody>
			<tr ng-repeat="person in persons | filter:search">
				<th scope="row">{{person.id}}</th>
				<td>{{person.title}}</td>
				<td>{{person.genre}}</td>
				<td>{{person.year}}</td>
				<td><a href="#/persons/{{person.id}}"><span class="glyphicon glyphicon-new-window"></span></a></td>
			</tr>
		</tbody>
	</table>
</div>
