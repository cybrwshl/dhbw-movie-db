<div class="row">
    <h1>List of Keywords</h1>
</div>
<div class="row">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <td><strong>#</strong></td>
            <td><strong>Title</strong></td>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="keyword in keywords | filter:search">
            <th scope="row">{{keyword.id}}</th>
            <td>{{keyword.name}}</td>
        </tr>
        </tbody>
    </table>
</div>
